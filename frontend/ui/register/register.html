<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../styles/register/register.css">

    <title>Register</title>
</head>

<body>
    <!-- helpers -->
    <div id="dialog" class="dialog">
        <div class="dialog-content">
            <canvas id="canvas" width="150" height="150"></canvas>
        </div>
    </div>
    <div id="circle"></div>
    <!-- Modal -->
    <div class="modal fade" id="modal-result" tabindex="-1" aria-labelledby="Modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="result-modal-title" style="color: black; font-weight: bold;"></h1>
                </div>
                <div class="modal-body">
                    <p id="result-modal-text" style="color: black;"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="button-modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTENT -->

    <div class="container_g">
        <div class="appBar_g">
            <img src="../../assets/logo.png" alt="Drive Unianades" style="width: 18%; height: 55px;">
        </div>
        <div class="content">
            <h2>Registrarse</h2>
            <div class="sized-box"></div>

            <input id="name" type="text" class="text-field-general" placeholder="Nombre">
            <div class="sized-box"></div>
            <input id="email" type="email" class="text-field-email" placeholder="Correo electrónico">
            <div class="sized-box"></div>
            <input id="password" type="password" class="text-field-password" placeholder="Contraseña">
            <div class="sized-box"></div>
            <button id="login-button" class="login-button">Continuar</button>
            <div class="sized-box"></div>


            <div class="containerNewAccount">
                <a href="../login/login.html">¿Ya tienes una cuenta?</a>
                <a href="../login/login.html" class="newAccount">&nbsp;Inicia Sesión</a>
            </div>


        </div>
        <div class="footer">
            <a href="https://wa.me/992989693" target="_blank">¿Necesitas ayuda?</a>
            <span> </span>
            <a href="https://wa.me/992989693" target="_blank" class="contacto">&nbsp;Contáctanos</a>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script type="module" src="../../helpers/server.js"></script>
    <script type="module"  src="../../js/register/register.js"></script>
    <script src="https://unpkg.com/@rive-app/canvas@1.0.102"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


</body>

</html>
